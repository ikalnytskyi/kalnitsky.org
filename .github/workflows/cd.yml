name: CD

on:
  push:
    branches: [master]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Set up dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --requirement requirements.txt

        # Because Ubuntu 20.04 still packages Inkscape < 1.0
        sudo wget https://inkscape.org/gallery/item/31669/Inkscape-0a00cf5-x86_64.AppImage -O /usr/bin/inkscape
        sudo chmod +x /usr/bin/inkscape

    - name: Run Holocron
      run: holocron run compile

    - name: Publish kalnytskyi.com
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
